<div class="row-fluid" *ngIf="artist">
  <header>
    <div *ngIf="artist.images.length > 0">
      <img [src]="artist.images[0].url" class="artist-thumb rounded-circle" alt="">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>
  <div class="row-fluid artist-albums">
    <div class="d-flex flex-wrap">
      <div class="col-sm-3" *ngFor="let album of albums">
        <div class="card album">
          <img class="card-img-top img-thumbnail album-thumb" [src]="album.images[0].url">
          <div class="card-title details-title">
              <span>{{album.name}}</span>
          </div>

          <a class="btn btn-primary" routerLink="/album/{{album.id}}">Album Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
